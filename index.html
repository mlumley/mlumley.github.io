<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="cart" src="/assets/cart.glb">
            </a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='6' smooth='true'>
            <a-entity position="0 0 5" scale="5 5 5" gltf-model="#cart"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='7' smooth='true'>
            <a-entity position="0 0 10" scale="10 10 10" gltf-model="#cart"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
